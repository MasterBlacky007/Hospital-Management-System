        <form class="supplier-form" action="addsupplier.php" method="POST">
          
          <div class="form-section"> 
              <label for="supplier-name">Supplier Name</label>
              <input type="text" id="supplier-name" name="supplier_name" placeholder="Enter Supplier Name" required>

              <label for="company">Company</label>
              <input type="text" id="company" name="company" placeholder="Enter Company Name" required>

              <label for="contact-no">Contact Number</label>
              <input type="tel" id="contact-no" name="contact_no" placeholder="Enter Contact Number" pattern="[0-9]{10}" required>

              <label for="user-email">User Email</label>
              <input type="email" id="user-email" name="user_email" placeholder="Enter User Email" required>

              <label for="nic">NIC</label>
              <input type="text" id="nic" name="nic" placeholder="Enter NIC" required>

              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Enter Password"  title="Password must be at least 8 characters long and include an uppercase letter, a lowercase letter, a number, and a special character." 
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}" required> 

              <label for="company-address">Company Address</label>
              <textarea id="company-address" name="company_address" placeholder="Enter Company Address" rows="3" required></textarea>

              <label for="item-names">Item Names</label>
              <textarea id="item-names" name="item_names" placeholder="Enter Items Supplied (e.g., Medicine, Equipment)" rows="3" required></textarea>

              
          </div>

          <div class="form-actions">
              <button type="submit" class="btn btn-add">Add Supplier</button>
          </div>
          
        </form>
