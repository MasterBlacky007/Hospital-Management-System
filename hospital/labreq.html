    <!-- Main Content Area -->
    <div class="content">
        <h1>Lab Request Form</h1>
        <form id="labForm" action="submit_request.php" method="POST">
            <div class="form-group">
                <label for="patientName">Patient Name:</label>
                <input type="text" id="patientName" name="patientName" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact No:</label>
                <input type="text" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="testType">Test Type:</label>
                <select id="testType" name="testType" required>
                    <option value="" disabled selected>Select a test type</option>
                    <option value="Blood Test">Blood Test</option>
                    <option value="X-Ray">X-Ray</option>
                    <option value="CT Scan">CT Scan</option>
                    <option value="MRI">MRI</option>
                    <!-- Add more test options as needed -->
                </select>
            </div>
            <!-- Hidden status field (will be 'Pending' by default) -->
            <input type="hidden" name="status" value="Pending">
            
            <div class="form-actions">
                
                <button type="submit" class="btn submit">Submit Request</button>
            </div>
        </form>
    </div>
