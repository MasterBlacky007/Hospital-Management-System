      <form id="labTestForm" method="post" action="submit.php">
        <label for="testID">Test ID</label>
        <input type="text" id="testID" name="testID" required>

        <label for="patientID">Patient ID</label>
        <input type="text" id="patientID" name="patientID" required>

        <label for="patientName">Patient Name</label>
        <input type="text" id="patientName" name="patientName" required>

        <label for="testType">Test Type</label>
        <select id="testType" name="testType" required>
          <option value="Blood Test">Blood Test</option>
          <option value="X-Ray">X-Ray</option>
          <option value="MRI">MRI</option>
        </select>

        <label for="testDate">Test Date</label>
        <input type="date" id="testDate" name="testDate" required>


        <label for="resultDetails">Result Details</label>
        <textarea id="resultDetails" name="resultDetails" rows="5" required></textarea>

        <button type="submit">Submit</button>
        <button type="reset">Cancel</button>
      </form>
