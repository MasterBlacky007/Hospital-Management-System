<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Registration</title>
    <link rel="stylesheet" href="regstaff.css">
</head>
<body>
    <div class="content">
        <center><h1>Add Staff Member</h1></center>
        <form method="POST" action="register_staff.php">
            <input type="text" name="name" placeholder="Name" required>
            
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            
            <input type="text" name="nic" placeholder="NIC" required>
            <input type="text" name="address" placeholder="Address" required>
            <input type="text" name="phone" placeholder="Phone Number" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            
            <select name="position" required>
                <option value="">Select Position</option>
                <option value="center manager">Center Manager</option>
                <option value="inventory manager">Inventory Manager</option>
                <option value="finance manager">Finance Manager</option>
                <option value="doctor">Doctor</option>
                <option value="nurse">Nurse</option>
                <option value="pharmacist">Pharmacist</option>
                <option value="MLT">MLT</option>
                <option value="receptionist">Receptionist</option>
                <option value="cashier">cashier</option>
            </select>
            
            <input type="text" name="specialization" placeholder="Specialization">
            
            <button type="submit">Register</button>
            <!-- Back button -->
            <a href="centerstaffdash.php" style="display: block; text-align: center; margin-top: 10px; text-decoration: none; color: white; background-color: #007BFF; padding: 10px 15px; border-radius: 5px;">Back</a>
        </form>
    </div>
</body>
</html>
